{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Garante que o HTML e Body ocupem toda a altura */
    html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa; /* Fundo cinza claro, igual ao tratamentos */
    }

    /* Define um container para a página inteira */
    .page-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Estilizando o formulário de login */
    .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
        padding: 50px 40px;
        width: 100%;
        max-width: 600px; /* Aumentando a largura do formulário */
        margin: auto;
        text-align: center;
    }

    /* Título do formulário */
    .login-container h3 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
    }

    /* Labels do formulário */
    .form-group {
        text-align: left;
        margin-bottom: 30px; /* Aumentando o espaço entre os campos */
    }

    .form-label {
        font-weight: bold;
        font-size: 18px;
        color: #555;
        margin-bottom: 10px;
        display: block;
    }

    /* Estilizando os campos de entrada */
    .form-control {
        width: 100%;
        border-radius: 12px;
        border: 1px solid #ccc;
        padding: 18px;
        font-size: 18px;
        transition: all 0.3s;
        background: #f9f9f9;
        margin-bottom: 20px;
    }

    /* Foco nos campos */
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
        outline: none;
    }

    /* Botão de login */
    .btn-login {
        background: linear-gradient(to right, #007bff, #0056b3);
        color: white;
        font-size: 22px;
        font-weight: bold;
        padding: 18px;
        border-radius: 12px;
        width: 100%;
        border: none;
        transition: 0.3s;
        cursor: pointer;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Hover no botão */
    .btn-login:hover {
        background: linear-gradient(to right, #0056b3, #003d80);
        transform: scale(1.05);
    }

    /* Link de cadastro */
    .register-link a {
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
        font-size: 18px;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    /* FOOTER */
    .footer {
        background-color: #002b58;
        color: #f1f1f1;
        padding: 30px 0;
        width: 100%;
        margin-top: auto;
        position: relative;
        bottom: 0;
    }

    .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .footer-social {
        display: flex;
        gap: 15px;
    }

    .social-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .social-btn:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }

    /* Links do footer */
    .footer-links {
        display: flex;
        gap: 20px;
        flex-direction: column;
    }

    .footer-link {
        color: white;
        text-decoration: none;
        font-size: 16px;
    }

    .footer-link:hover {
        text-decoration: underline;
    }

    /* Copywright */
    .footer-bottom {
        text-align: center;
        margin-top: 30px;
    }

</style>

<!-- Container da Página -->
<div class="login-container">
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username" class="form-label">Usuário</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_password" class="form-label">Senha</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <div class="register-link">
            <p>Ainda não tem uma conta? <a href="{% url 'register' %}" class="text-primary">Cadastre-se</a></p>
        </div>
    </form>
</div>

{% endblock %}
