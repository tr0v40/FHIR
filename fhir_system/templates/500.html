{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Página não encontrada</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #0094FF;
      line-height: 1.3;
      margin-bottom: 0;
      position: relative;
      display: inline-block;
    }

    .error-label {
      font-size: 0.95rem;
      color: #888;
      font-weight: 600;
      position: relative;
      left: 80px;
      top: -10px;
    }

    p {
      font-size: 1.05rem;
      color: #666;
      margin-top: 25px;
      margin-bottom: 40px;
    }

    a.btn {
      display: inline-block;
      padding: 17px 60px;
      font-size: 1.1rem;
      background-color: #0094FF;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    a.btn:hover {
      background-color: #007ad9;
    }

    img {
      height: 70px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <a href="https://www.telix.inf.br/">
    <img src="{% static 'img/logo.png' %}" alt="Telix Logo">
  </a>

  <div>
    <h1>Oops... O endereço da<br>página deve ter mudado.</h1>
    <span class="error-label">(erro 404)</span>
  </div>

  <p>Clique no botão abaixo para encontrar o conteúdo que você estava procurando.</p>

  <a href="{% url 'home' %}" class="btn">Página inicial →</a>
</body>
</html>
