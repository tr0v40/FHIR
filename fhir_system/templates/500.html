{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Página não encontrada</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    header {
      position: absolute;
      top: 40px;
      right: 1600px;
      transform: translateX(-50%);
    }   

    header img {
      height:90px;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #0094FF;
      line-height: 1.3;
      margin-top: 140px;
      margin-bottom: 0.3rem;
    }

    .error-label {
      font-size: 20px;
      color: #bdbcbc;
      font-weight: 600;
      margin-top: -8px;
      margin-bottom: 30px;
      margin-left: 650px;
      
    }

    p {
      font-size: 20px;
      color: #777;
      margin-bottom: 40px;
    }

    a.btn {
      display: inline-block;
      padding: 15px 45px;
      font-size: 1.05rem;
      background-color: #0094FF;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a.btn:hover {
      background-color: #007ad9;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.telix.inf.br/">
      <img src="{% static 'img/logo.png' %}" alt="Telix Logo">
    </a>
  </header>

  <main>
    <h1>Oops... O endereço da<br>página deve ter mudado.</h1>
    <div class="error-label">(erro 404)</div>
    <p>Clique no botão abaixo para encontrar o conteúdo que você estava procurando.</p>
    <a href="{% url 'tratamentos' %}" class="btn">Página inicial →</a>
  </main>
</body>
</html>
