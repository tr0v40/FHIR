{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">🌐 Lista de URLs do Projeto</h2>
    <p class="text-muted">Abaixo estão todas as rotas disponíveis no projeto Django:</p>
    
    <div class="list-group">
        {% for url in urls %}
            <a href="{{ url }}" target="_blank" class="list-group-item list-group-item-action fw-bold fs-5">
                🔗 {{ url }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
